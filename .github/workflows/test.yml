name: lint, test and build
on:
  pull_request:
    types:
      - opened
      - synchronize 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use node.js 14.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - name: NPM Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
